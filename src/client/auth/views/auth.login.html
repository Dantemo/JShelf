<div ng-controller="LoginController">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form class="center-block form-center" >
          <div class="form-group">
            <label for="username">Name</label>
            <input id="username" type="text" name="username" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" required/>
          </div>
          <br/>
          <button id="loginButton" type="submit" class="btn btn-block btn-primary">
            Login<i id="loginSpinner" class="fa fa-spinner fa-pulse hidden"></i>
          </button>
          <br/>
          <p id="loginResponseMessage" class="hidden">Login Failed~!</p>
          <br/>
          <div class="text-right">
            <a href="#/register" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
